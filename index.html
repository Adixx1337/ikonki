<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalacja - Ikony Budynk√≥w</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* RESET I POPRAWKA SZEROKO≈öCI */
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 22px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0;
            text-align: center;
            letter-spacing: -0.05em;
        }

        .version {
            color: var(--text-muted);
            font-size: 0.8125rem;
            margin-top: 0.5rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.35rem 0.9rem;
            border-radius: 99px;
            font-weight: 700;
        }

        .desc {
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            line-height: 1.5;
            font-size: 0.9375rem;
            text-align: center;
        }

        /* PRZYCISK: TERAZ JU≈ª NIE WYSTAJE */
        .btn {
            position: relative;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            height: 60px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.125rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* RAKIETA P≈ÅYWAJƒÑCA: NIE PRZESUWA TEKSTU */
        .btn-emoji {
            position: absolute;
            left: 20px;
            font-size: 1.25rem;
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .steps {
            margin-top: 2.5rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.125rem;
        }

        .step {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .step-num {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 800;
            flex-shrink: 0;
        }

        .footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        a.link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.05) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

        </div>

        <a href="https://raw.githubusercontent.com/Adixx1337/ikonki/main/src/ikony-budynkow.user.js" class="btn">
            <span class="btn-emoji">üöÄ</span>

        </div>

        <div class="footer">
            üé® Adixx1337 ‚Ä¢ <a href="https://github.com/Adixx1337/ikonki" class="link">Projekt GitHub</a>
        </div>
    </div>
</body>

</html>
